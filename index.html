---
layout: default

redirect_from:
  - /page/6
---

<div class="home">

  <h1 class="page-heading"><img src="/assets/dilbert_project.gif"></h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "http://feeds.feedburner.com/codificandocom" | prepend: site.baseurl }}">via RSS</a></p>

</div>
